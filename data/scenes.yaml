prefabs:
  SamePrefab:
    class: scripts.SameObject
    params:
      health: 100
      hungry: 0
      thirst: 0
      energy: 100
      speed: 1
  FrameRateMeter:
    class: scripts.FrameRateMeter
    params:
      enabled: yes
      delta: 1
  Spawner:
    class: scripts.Spawner
scenes:
  Default: {}
  SampleScene:
    objects:
      - prefab: Spawner
      - prefab: FrameRateMeter
      - prefab: SamePrefab
        transform:
          move_to: [150, 150]
          set_angle: [0]
          set_shape: [null]
